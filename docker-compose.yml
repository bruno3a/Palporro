version: '3.8'

services:
  palporro-racing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palporro-racing
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - palporro-network

networks:
  palporro-network:
    driver: bridge

